<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Sản Phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #525;
            color: rgb(150, 82, 82);
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: rgb(49, 131, 17);
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: rgb(101, 125, 148);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(95, 2, 156, 0.1);
            margin: 20px;
            width: 250px;
            text-align: center;
            padding: 15px;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
            height: 200px;
            object-fit: cover;
        }
        .product h3 {
            font-size: 1.5em;
            color: #020000;
        }
        .product p {
            color: #555;
            font-size: 1em;
        }
        .price {
            font-size: 1.2em;
            color: #110201;
            margin: 10px 0;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

<div class="container">
<h2>Đăng ký tài khoản</h2>
<form action="/register" method="POST">
    <!-- Tên -->
    <div class="form-group">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" placeholder="Nhập họ và tên của bạn" required>
        <span class="error" id="error-name"></span>
    </div>

    <!-- Email -->
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
        <span class="error" id="error-email"></span>
    </div>

    <!-- Mật khẩu -->
    <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        <span class="error" id="error-password"></span>
    </div>

    <!-- Xác nhận mật khẩu -->
    <div class="form-group">
        <label for="confirm-password">Xác nhận mật khẩu</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
        <span class="error" id="error-confirm-password"></span>
    </div>

    <!-- Nút gửi -->
    <div class="form-group">
        <input type="submit" value="Đăng ký">
    </div>
</form>

<div class="form-footer">
    <p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
</div>
</div>

<script>
// Kiểm tra tính hợp lệ của form trước khi gửi
document.querySelector('form').addEventListener('submit', function(e) {
    let valid = true;

    // Lấy các giá trị của form
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    // Kiểm tra tên
    if (name === "") {
        document.getElementById('error-name').innerText = "Vui lòng nhập họ và tên.";
        valid = false;
    } else {
        document.getElementById('error-name').innerText = "";
    }

    // Kiểm tra email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        document.getElementById('error-email').innerText = "Vui lòng nhập địa chỉ email hợp lệ.";
        valid = false;
    } else {
        document.getElementById('error-email').innerText = "";
    }

    // Kiểm tra mật khẩu
    if (password.length < 6) {
        document.getElementById('error-password').innerText = "Mật khẩu phải có ít nhất 6 ký tự.";
        valid = false;
    } else {
        document.getElementById('error-password').innerText = "";
    }

    // Kiểm tra xác nhận mật khẩu
    if (password !== confirmPassword) {
        document.getElementById('error-confirm-password').innerText = "Mật khẩu và xác nhận mật khẩu không khớp.";
        valid = false;
    } else {
        document.getElementById('error-confirm-password').innerText = "";
    }

    // Nếu form không hợp lệ, ngừng gửi
    if (!valid) {
        e.preventDefault();
    }
});
</script>

</body>
